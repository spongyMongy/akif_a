version: '3.8'

services:
  db:
    image: postgres:14
    container_name: postgres-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=filedb
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - spark-network

  spark-master:
    image: bitnami/spark:3.3.1
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      - spark-network

  spark-worker-1:
    image: bitnami/spark:3.3.1
    container_name: spark-worker-1
    env_file:
      - .env
    volumes:
      - ./app:/opt/app
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
    depends_on:
      - spark-master
    networks:
      - spark-network

  spark-worker-2:
    image: bitnami/spark:3.3.1
    container_name: spark-worker-2
    env_file:
      - .env
    volumes:
      - ./app:/opt/app
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
    depends_on:
      - spark-master
    networks:
      - spark-network

  spark-submit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-submit
    env_file:
      - .env
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    volumes:
      - ./app:/opt/app
    command: >
      spark-submit --master spark://spark-master:7077 --py-files /opt/app.zip /opt/app/main.py
    networks:
      - spark-network

  file-processor:
    build: .
    container_name: file-processor
    env_file:
      - .env
    environment:
      - AWS_ACCESS_KEY_ID=AKIAWVYAONN4BQPFDYUS
      - AWS_SECRET_ACCESS_KEY=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
      #      - AWS_ACCESS_KEY_ID= #PUT CREDS here or delete this and put into .env file
      #      - AWS_SECRET_ACCESS_KEY= #PUT CREDS here or delete this and put into .env file
      - DB_HOST=db
      - DB_PORT=5433
      - DB_USER=postgres
      - DB_PASSWORD=example
      - DB_NAME=filedb
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - .:/app
    depends_on:
      - db
      - spark-master

networks:
  spark-network:
    driver: bridge

volumes:
  pg_data: